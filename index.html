<!DOCTYPE html>
<html>
    <head>
        <title>Hangman</title>
        <link href="css/styles.css" rel="stylesheet">
    </head>
    <body>
        <h1>HANGMAN</h1>

        <section>
            <h2>Game</h2>
            <div id='game-area'>
                <div id='failed-letters'></div>
                <div id='hanged-man'>:-(</div>
                <div id='hidden-letters'></div>
                <div id='current-letter'></div>
            </div>
        </section>

        <section>
            <h2>Settings</h1>
            <form>
                <fieldset>
                    <legend>Opponent</legend>
                    <label for="computer">Computer</label>
                    <input id="computer" type="radio" name='opponent' onclick="setSettings('computer', 'opponent')">
                    <br>
                    <label for="human">Human</label>
                    <input id="human" type="radio" name='opponent' onclick="setSettings('human', 'opponent')">
                </fieldset><br><br>

                <fieldset>
                    <legend>Word or Sentence</legend>
                    <input id="secret-word" type="password">
                </fieldset><br><br>

                <button type="button" onclick="handleStart()">Start</button>
            </form>
        </section>

        <script src="js/app.js"></script>
    </body>
</html>
