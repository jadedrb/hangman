<!DOCTYPE html>
<html>
    <head>
        <title>Hangman</title>
        <link href="css/styles.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Turret+Road:wght@800&display=swap" rel="stylesheet">
    </head>
    <body>
        <h1>HANGMAN</h1>
        <div id='current-letter'></div>

        <section>
            <h2>Game</h2>
            <div id='game-area'>
                <div id='failed-letters'></div>
                <div id='hanged-man'>
                    <div id='scaffold'>
                        <div id="base"></div>
                        <div id="tower"></div>
                        <div id="tower-arm"></div>
                        <div id="rope"></div>
                    </div>
                    <div id='stick-figure'>
                        <div id='stick-head'></div>
                        <div id='stick-body'></div>
                        <div id='stick-left-leg'></div>
                        <div id='stick-right-leg'></div>
                        <div id='stick-left-arm'></div>
                        <div id='stick-right-arm'></div>
                    </div>
                </div>
                <div id='hidden-letters'></div>
            </div>
        </section>

        <div id='cover-settings'></div>
        <section>
            <h2>Scoreboard</h2>
            <fieldset>
                <legend>Wins</legend>
                <div>Player: <span id='p-win'>0</span></div>
                <div>Opponent: <span id='o-win'>0</span></span></div>
            </fieldset>

            <h2>Settings</h1>
            <form onsubmit="event.preventDefault(); handleStart();">
                <fieldset>
                    <legend>Opponent</legend>
                    <label for="computer">Computer</label>
                    <input id="computer" type="radio" name='opponent' onclick="setSettings('computer', 'opponent')">
                    <br>
                    <label for="human">Human</label>
                    <input id="human" type="radio" name='opponent' onclick="setSettings('human', 'opponent')">
                </fieldset><br><br>

                <fieldset>
                    <legend><label for="secret-word">Word or Sentence</label></legend>
                    <input id="secret-word" type="password">
                </fieldset><br><br>

                <button>Start</button>
            </form>
        </section>

        <script src="js/app.js"></script>
        <script src='https://code.jquery.com/jquery-3.4.1.min.js' type='text/javascript'></script>
    </body>
</html>
